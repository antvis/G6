language: node_js

node_js:
  - '12'

env:
  - NODE_ENV=test

addons:
  apt:
    packages:
      - xvfb
      - libgconf-2-4

install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - yarn

script:
  - |
    if [ "$TEST_TYPE" = test ]; then
      yarn ci && cat ./coverage/lcov.info | rm -rf ./coverage
    else
      yarn $TEST_TYPE
    fi
env:
  matrix:
    - TEST_TYPE=lint
    - TEST_TYPE=test
