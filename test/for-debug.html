<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for test</title>
</head>
<body>
<div id="mountNode"></div>
<script src="../build/g6.js"></script>
<script>
   const div = document.getElementById('mountNode');
    const graph = new G6.Graph({
      container: div,
      width: 500,
      height: 500,
      nodeStyle: {
        default: {
          fill: 'red',
          stroke: 'blue'
        },
        selected: {
          fill: 'green',
          stroke: 'red'
        }
      },
      edgeStyle: {
        default: {
          stroke: 'blue',
          strokeOpacity: 0.5
        },
        selected: {
          stroke: 'red',
          strokeOpacity: 1
        },
        active: {
          stroke: 'green',
          shadowColor: '#ccc'
        }
      }
    });
    const node = graph.addItem('node', {
      id: 'node1',
      x: 100,
      y: 100,
      shape: 'rect',
      label: 'test label',
      style: {
        stroke: '#666'
      }
    });
    graph.on('node:click', e => {
      e.item.setState('selected', true);
      e.item.refresh();
    });
    graph.paint();
    const keyShape = node.get('keyShape');

    graph.setItemState(node, 'selected', true);

    graph.setItemState(node, 'selected', false);

    graph.updateItem(node, { style: { fill: '#ccc', stroke: '#444' } });
    graph.setItemState(node, 'selected', true);

    graph.setItemState(node, 'selected', false);

    graph.addItem('node', { id: 'node2' });
    const edge = graph.addItem('edge', { id: 'edge', source: node, target: 'node2' });
    const edgeKeyShape = edge.get('keyShape');

    graph.setItemState(edge, 'selected', true);

    graph.setItemState(edge, 'selected', false);

    // 测试default状态不存在的属性
    graph.destroy();
</script>
</body>
</html>
