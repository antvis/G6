name: '🐞 Bug report'
description: Create a report to help us improve, Ask questions in Discussions / 创建一个问题报告以帮助我们改进，提问请到 Discussions
title: '[Bug]: '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Report errors and exceptions found in G6.

        Before submitting a new bug/issue, please check the links below to see if there is a solution or question posted there already:

        > [G6 Issues](https://github.com/antvis/G6/issues) | [G6 Closed Issues](https://github.com/antvis/G6/issues?q=is%3Aissue+is%3Aclosed) | [G6 Discussions](https://github.com/antvis/G6/discussions)

        ---

        反馈在 G6 中发现的错误、异常。

        在提交新 issue 之前，先通过以下链接检查是否存在相同问题:

        > [G6 Issues](https://github.com/antvis/G6/issues) | [G6 Closed Issues](https://github.com/antvis/G6/issues?q=is%3Aissue+is%3Aclosed) | [G6 Discussions](https://github.com/antvis/G6/discussions)

  - type: textarea
    id: description
    attributes:
      label: Describe the bug / 问题描述
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Reproduction link / 复现链接
      placeholder: |
        CodeSandbox / StackBlitz / ...
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce the Bug or Issue / 重现步骤
    validations:
      required: false
  - type: checkboxes
    id: version
    attributes:
      label: G6 Version
      options:
        - 🆕 5.x
        - 4.x
        - 3.x
    validations:
      required: true
  - type: checkboxes
    id: OS
    attributes:
      label: Operating System / 操作系统
      multiple: true
      options:
        - macOS
        - Windows
        - Linux
        - Others / 其他
    validations:
      required: true
  - type: checkboxes
    id: Browser
    attributes:
      label: Browser
      multiple: true
      options:
        - Chrome
        - Edge
        - Firefox
        - Safari (Limited support / 有限支持)
        - IE (Nonsupport / 不支持)
        - Others / 其他
    validations:
      required: true