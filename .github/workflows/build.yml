name: build

on: [push]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14'

      - name: Run CI
        run: |
          npm install
          npm run test
          cd packages/g6
          npm install
          npm run ci