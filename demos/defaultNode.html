<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>默认-节点</title>
</head>
<body>
<div id="mountNode"></div>
<script src="../build/g6.js"></script>
<script>
const data = {
  nodes: [{
    id: 'node1',
    x: 100,
    y: 200,
    size: 40,
    label: '节点1'
  },{
    id: 'node2',
    x: 300,
    y: 200,
    color: '#eb2f96',
    label: '节点2'
  }],
  edges: [{
    id: 'edge1',
    target: 'node2',
    source: 'node1'
  }]
};
const graph = new G6.Graph({
  container: 'mountNode',
  fitView: 'cc',
  height: window.innerHeight
});
graph.read(data);
</script>
</body>
</html>
