<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./assets/jquery-3.2.1.min.js"></script>
  <script src="../build/g6.js"></script>
  <script src="../build/plugins.js"></script>
  <title>测试</title>
</head>

<body>
  <div id="mountNode"></div>
  <div id="minimap"></div>

  <style>
    /* 此处书写样式代码，支持 less scss */
    /* @import 'antd/dist/antd.css'; */
    .card-container {
      width: 170px;
      height: 74px;
      border: 1px solid #DBDBDB;
      border-radius: 4px;
      position: relative;
    }
    .card-container .main-text{
      text-align: center;
      margin: 12px 14px;
      padding-bottom: 8px;
      margin-bottom: 0px;
      font-size: 16px;
      border-bottom: 1px solid #DBDBDB;
    }
    .card-container p{
      font-size: 12px;
      margin: 8px;
    }
    .card-container .value-text{
      margin-left: 12px;
      text-align: left;
    }
    .card-container .percent-text{
      margin-right: 12px;
      float: right;
      color: red
    }
  </style>
  <script>
    const data = {
      roots: [{
        label: 'root',
        children: [{
          label: 'child2'
        }]
      }]
    };
    const tree = new G6.Tree({
      container: 'mountNode',
      width: 500,
      height: 500,
      animate: true,
      fitView: 'cc'
    });
    tree.read(data, true);
    tree.on('node:click', ({item})=>{
      const model = item.getModel();
      const { collapsed } = model;
      if (collapsed) {
        tree.update(item, {
          collapsed: false
        }, true);
      } else {
        tree.update(item, {
          collapsed: true
        }, true);
      }
    });
  </script>
</body>
</html>
