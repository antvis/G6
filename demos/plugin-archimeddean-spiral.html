<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插件-布局-阿基米德螺线</title>
</head>

<body>
  <div id="mountNode"></div>
  <script src="../build/g6.js"></script>
  <script src="../build/plugin.util.randomData.js"></script>
  <script src="../build/plugin.layout.archimeddeanSpiral.js"></script>
  <script>
    const Plugin = G6.Plugins['layout.archimeddeanSpiral'];
    const Util = G6.Util;
    const data = Util.createChainData(160);
    const graph = new G6.Graph({
      container: 'mountNode',
      fitView: 'cc',
      height: window.innerHeight,
      plugins: [new Plugin()]
    });
    graph.node({
      size: 16
    });
    graph.read(data);
  </script>
</body>
</html>
