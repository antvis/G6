<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ER Diagram</title>
  </head>

  <body>
    <div id="mountNode"></div>
    <script src="../build/g6.js"></script>
    <script src="../build/minimap.js"></script>
    <script>
      G6.registerEdge('relation', {
        draw(cfg, group) {
          const keyShape = group.addShape('path', {
            attrs: {
              path: [
                ['M', cfg.startPoint.x, cfg.startPoint.y],
                ['L', cfg.endPoint.x, cfg.endPoint.y],
              ],
              stroke: '#666',
              lineWidth: 2,
              lineAppendWidth: 4,
            },
          });
          const center = keyShape.getPoint(0.5);
          const points = keyShape.getStartTangent();
          const angle = Math.atan((points[1][1] - points[0][1]) / (points[1][0] - points[0][0]));
          const shapeContainer = group.addGroup();
          /*shapeContainer.transform([
        ['t', -center.x, -center.y],
        ['r', angle],
        ['t', center.x, center.y]
      ]);*/
          shapeContainer.addShape('path', {
            attrs: {
              path: [
                ['M', center.x - 40, center.y],
                ['L', center.x, center.y - 20],
                ['L', center.x + 40, center.y],
                ['L', center.x, center.y + 20],
                ['Z'],
              ],
              fill: '#fff',
              stroke: '#666',
            },
          });
          shapeContainer.addShape('text', {
            attrs: {
              text: cfg.relation,
              x: center.x,
              y: center.y,
              textAlign: 'center',
              textBaseline: 'middle',
              fill: '#666',
            },
          });
          let point = G6.Util.getLabelPosition(keyShape, 0, 10, 10, true);
          group.addShape('text', {
            attrs: {
              text: cfg.sourceEntity,
              x: point.x,
              y: point.y,
              rotate: point.rotate,
              fill: '#666',
            },
          });
          point = G6.Util.getLabelPosition(keyShape, 1, -15, 10, true);
          group.addShape('text', {
            attrs: {
              text: cfg.targetEntity,
              x: point.x,
              y: point.y,
              fill: '#666',
              rotate: point.rotate,
            },
          });
          return keyShape;
        },
      });
      const minimap = new Minimap({
        size: [160, 100],
      });
      const graph = new G6.Graph({
        container: 'mountNode',
        width: 800,
        height: 500,
        plugins: [minimap],
        modes: {
          default: ['drag-node', 'drag-canvas', 'zoom-canvas'],
        },
      });
      const data = {
        nodes: [
          {
            id: 'customer',

            x: 200,
            y: 200,
            shape: 'rect',
            size: [60, 40],
          },
          {

            x: 120,

            size: [80, 40],
          },
          {

          {

          {

          },
          {
            id: 'order',

            x: 400,
            y: 200,

            size: [60, 40],
          },
          {
            id: 'order_id',

            x: 320,

          {

          {

          {

          },
          {

          {
            id: 'title',

          },
        ],
        edges: [
          {
            id: 'c_id',
